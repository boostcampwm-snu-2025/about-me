<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>임찬솔 자기소개 페이지</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="profile-card">
      <header class="header-section">
        <div class="profile-img">
          <img src="./images/puppy.png" width="120px" alt="profile_image" />
        </div>
        <div class="basic-section">
          <span class="name">임찬솔</span>
          <span class="student-id">2020-14628</span>
        </div>
      </header>

      <div class="details-section">
        <div class="detail-item">
          <div class="label">전공</div>
          <div class="value">인문대학 아시아언어문명학부</div>
        </div>

        <div class="detail-item">
          <div class="label">취미</div>
          <div class="value">🏸배드민턴</div>
        </div>

        <div class="detail-item">
          <div class="label">관심 분야</div>
          <div class="value">웹 프론트엔드 개발</div>
        </div>
      </div>

      <div class="contacts-section">
        <a
          rel="stylesheet"
          href="https://github.com/lchanss"
          class="contact-link"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="./images/github.png"
            alt="GitHub"
            width="20px"
            height="20px"
          />
          GitHub</a
        >
        <a
          rel="stylesheet"
          href="mailto:lchanss@naver.com"
          class="contact-link"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="./images/mail.png" alt="emai" width="20px" height="20px" />
          Email</a
        >
      </div>

      <div class="count-section">
        <div>
          <button>
            <img
              src="./images/shuttlecock.png"
              alt="shuttlecock"
              width="20px"
              height="20px"
            />
          </button>
          <span class="count">0009</span>
        </div>
        <div class="guide">셔틀콕을 클릭해서 카운트를 올려보세요!</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
