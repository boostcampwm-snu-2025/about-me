<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>임찬솔 자기소개 페이지</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="profile-card">
      <header class="header-section">
        <div class="profile-img">
          <img src="./images/puppy.png" width="120px" alt="profile_image" />
        </div>
        <div class="basic-section">
          <span class="name">임찬솔</span>
          <span class="student-id">2020-14628</span>
        </div>
      </header>

      <section class="details-section"></section>

      <section class="contacts-section">
        <a
          rel="stylesheet"
          href="https://github.com/lchanss"
          class="contact-link"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="./images/github.png"
            alt="GitHub"
            width="20px"
            height="20px"
          />
          GitHub</a
        >
        <a
          rel="stylesheet"
          href="mailto:lchanss@naver.com"
          class="contact-link"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="./images/mail.png" alt="emai" width="20px" height="20px" />
          Email</a
        >
      </section>

      <section class="count-section">
        <div>
          <button class="count-button">
            <img
              src="./images/shuttlecock.png"
              alt="shuttlecock"
              width="20px"
              height="20px"
            />
          </button>
          <span class="count">0000</span>
        </div>
        <div class="guide">셔틀콕을 클릭해서 점수를 올려보세요!</div>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
