<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자기소개</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <h1>나를 소개합니다</h1>
  </header>

  <div class="mainWrapper">
    <div class="box">
      <h2>소개</h2>
      <p>안녕하세요, 이승현이라고 합니다.</p>
      <p>자유전공학부 소속으로 컴퓨터공학과 언어학을 전공하고 있습니다.</p>
      <p>취미는 여행과 외국어, 게임입니다.</p>
      <button id="profileImgToggleButton">사진 보기</button>
    </div>

    <div class="box">
      <h2>좋아하는 사진</h2>
      <p>올해 7월 후지산 정상 부근에서 찍은 사진입니다.</p>
      <img id="profileImg" src="../images/favorite.jpg"
           alt="좋아하는 사진" style="display: none;" />
    </div>
  </div>
</body>
</html>
