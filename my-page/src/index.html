<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나를 소개합니다</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <h1>나를 소개합니다</h1>
    <button id="theme-toggle">☀️</button>
  </header>
  <main>
    <section>
      <h2>기본 정보</h2>
      <ul>
        <li><strong>이름:</strong> 김경준</li>
        <li><strong>전공:</strong> 전기정보공학부</li>
      </ul>
    </section>
    <section>
      <h2>주력 언어</h2>
      <ul class="image-list language-list">
        <li><img src="assets/typescript.png" alt="TypeScript logo"> Typescript</li>
        <li><img src="assets/rust.png" alt="Rust logo"> Rust</li>
        <li><img src="assets/scala.png" alt="Scala logo"> Scala</li>
      </ul>
    </section>
    <section>
      <h2>취미</h2>
      <ul class="image-list hobby-list">
        <li><img src="assets/climbing.jpeg" alt="클라이밍"> 클라이밍</li>
        <li><img src="assets/skiing.jpeg" alt="스키 / 보드"> 스키 / 보드</li>
        <li><img src="assets/baseball.jpeg" alt="야구"> 야구</li>
      </ul>
    </section>
  </main>
  <script src="theme.js"></script>
</body>

</html>
