<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>자기소개 페이지</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="grid-container">
            <div class="header">
                <h1>나를 소개합니다</h1>
            </div>

            <div class="main">
                <h2>내 정보</h2>
                    <ul>
                        <li>이름: 강민보</li>
                        <li>주전공: 생명과학부</li>
                        <li>연합전공: 인공지능</li>
                        <li>MBTI: INFJ</li>
                    </ul>
            </div>

            <div class="side">
                <h2>취미: 요리</h2>
                    <div class="dishes">
                        <img src="images/food1.jpg" alt="불고기">
                        <img src="images/food2.jpg" alt="바질 파스타">
                        <img src="images/food3.jpg" alt="토마토소스">
                    </div>
            </div>

            <div class="main2">
                <h2>자랑: 반려묘</h2>
                    <ul>
                        <li>이름: 코코</li>
                        <li>묘종: 아메리칸 숏헤어</li>
                        <div class="cat">
                            <img src="images/cat1.jpg">
                            <img src="images/cat2.jpg" class="hidden">
                            <img src="images/cat3.jpg" class="hidden">
                            <img src="images/cat4.jpg" class="hidden">
                        </div>
                    </ul>
                    <div class="button">
                        <button id="load">더 보기</button>
                    </div>
            </div>

            <div class="footer">
                <h2>내가 태어난 날로부터
                    <span id="time-scouter">계산</span>
                    지났어요.
                </h2>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
